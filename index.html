<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoppies</title>
<!-- Font Awesome     -->
    <script src="https://kit.fontawesome.com/bf4314489e.js" crossorigin="anonymous"></script>
<!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Custom CSS     -->
    <link rel="stylesheet" href="css/style.css">
<!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <h3>The Shoppies</h3>
    <div class="searchArea">
        <h5>Movie title</h5>
        <form id="movieForm" autocomplete="off">
            <div class="form-group">
                <label for="Movie">Movie Name</label>
                <input class="form-control" type="text" id="movie" placeholder="Movie...">
            </div>
        </form>
    </div>
    <div id="displayArea" class="row">
<!-----------------------------------RESULTS ---------------------------------------->
        <div id="results" class="col-sm-6 m-auto">
            <h5>Results for "ram"</h5>
            <ul class="result_ul">
                <li style="display:none">
                    <button style="display:none" class="nominateBtn">Nominate</button>
                </li>
            </ul>
        </div>
<!-----------------------------------RESULTS ---------------------------------------->
<!-----------------------------------NOMINATIONS ---------------------------------------->
        <div id="nominations" class="col-sm-6 m-auto">
            <h5>Nominations</h5>
            <ul class="nomination_ul">
                <li style="display:none" class="nomination_li">
                    <button style="display:none" class="removeBtn">Remove</button>
                </li>
            </ul>
        </div>
<!-----------------------------------NOMINATIONS ---------------------------------------->
    </div>
<script src="js/main.js"></script>
</body>
</html>
